<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   #{session.setAttribute("title","Welcome")}
   <ui:include src="head.xhtml"></ui:include>
   <h:body>
      <div class="container">
         <h1>Students</h1>
         <hr/>
         <div class="row">
            <h:form>
               <div class="form-group">
                  <label>Enter First Name: </label>
                  <h:inputText value="#{studentBean.firstName}" styleClass="form-control"></h:inputText>
               </div>
               <div class="form-group">
                  <label>Enter Last Name: </label>
                  <h:inputText value="#{studentBean.lastName}" styleClass="form-control"></h:inputText>
               </div>
               <div class="form-group">
                  <label>Enter Email: </label>
                  <h:inputText value="#{studentBean.email}" styleClass="form-control"></h:inputText>
               </div>
               <div class="form-group">
                  <h:commandButton value="Save" action="#{studentBean.addStudent}" styleClass="btn btn-primary"></h:commandButton>
               </div>
            </h:form>
         </div>
         <hr/>
         <div class="row">
            <h:dataTable styleClass="table table-striped table-responsive table-hover" value="#{studentBean.allStudents}" var="student">
               <h:column>
                  <f:facet name="header">Id</f:facet>
                  <h:outputText value="#{student.id}"></h:outputText>
               </h:column>
               <h:column>
                  <f:facet name="header">First Name</f:facet>
                  <h:outputText value="#{student.firstName}"></h:outputText>
               </h:column>
               <h:column>
                  <f:facet name="header">Last Name</f:facet>
                  <h:outputText value="#{student.lastName}"></h:outputText>
               </h:column>
               <h:column>
                  <f:facet name="header">Email</f:facet>
                  <h:outputText value="#{student.email}"></h:outputText>
               </h:column>
               <h:column>
                  <h:form>
                     <f:facet name="header">Edit</f:facet>
                     <h:commandButton styleClass="btn btn-info" value="Edit" action="#{studentBean.editStudent}">
                        <f:param name="id" value="#{student.id}"></f:param>
                     </h:commandButton>
                  </h:form>
               </h:column>

               <h:column>
                  <h:form>
                     <f:facet name="header">Delete</f:facet>
                     <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{studentBean.deleteStudent}">
                        <f:param name="id" value="#{student.id}"></f:param>
                     </h:commandButton>
                  </h:form>
               </h:column>
            </h:dataTable>
         </div>

      </div>
   </h:body>
</html>
