<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:include src="head.xhtml"></ui:include>
    <h:body>
        <div class="container">
            <h1>Edit Student</h1>
            <div class="row">
                <h:form>
                    <div class="form-group">
                        <label>Enter First Name: </label>
                        <h:inputText value="#{editStudent.firstName}" styleClass="form-control"></h:inputText>
                    </div>
                    <div class="form-group">
                        <label>Enter Last Name: </label>
                        <h:inputText value="#{editStudent.lastName}" styleClass="form-control"></h:inputText>
                    </div>
                    <div class="form-group">
                        <label>Enter Email: </label>
                        <h:inputText value="#{editStudent.email}" styleClass="form-control"></h:inputText>
                    </div>
                    <div class="form-group">
                        <h:commandButton value="Update" action="#{studentBean.updateStudent}" styleClass="btn btn-primary">
                            <f:param name="id" value="#{editStudent.id}"></f:param>
                        </h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
