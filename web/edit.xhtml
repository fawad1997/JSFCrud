<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Student</title>
    </h:head>
    <h:body>
        <h1>Edit Student</h1>
        <h:form>
            Enter First Name: <h:inputText value="#{editStudent.firstName}"></h:inputText>
            <br/>
            Enter Last Name: <h:inputText value="#{editStudent.lastName}"></h:inputText>
            <br/>
            Enter Email: <h:inputText value="#{editStudent.email}"></h:inputText>
            <br/>
            <h:commandButton value="Update" action="#{studentBean.updateStudent}">
                <f:param name="id" value="#{editStudent.id}"></f:param>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
